<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Story manager</title>
</head>
<body>
    <center>
    <h1>User Story manager - {{main_title}} </h1><br>
    <br>
    <form action ="/save" method ="GET">
        Story Title <br>
        <textarea name = "title" rows="1" cols="60">{{story_title}}</textarea><br>
        <br>
        User Story <br>
        <textarea  name = "story" rows="4" cols="60">{{user_story}}</textarea><br>
        <br>
        Acceptance Criteria <br>
        <textarea  name = "criteria" rows="4" cols="60">{{acc_criteria}}</textarea><br>
        <br>
        Business Value <br>
        <input name="value" type="number" value="{{bus_value}}" min="100" max="1500" step="100"/><br>
        <br>
        Estimation (h) <br>
        <input name="estim" type="number" value="{{estimation}}" min="0.5" max="40" step="0.5"/><br>
        <br>
        Status<br>
        <select name ="statu" value = "{{status}}">
            <option>Planning</option>
            <option>TODO</option>
            <option>In Progress</option>
            <option>Review</option>
            <option>Done</option>
        </select><br>
        <br>
        <br>
        <button type="submit">{{butt}}</button>
    
    </form>
    </center>
</body>
</html>
